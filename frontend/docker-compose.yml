services:
  frontend:
    build:
      context: ./earnings-calendar
      dockerfile: Dockerfile
      target: runner
    container_name: frontend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontend-network

networks:
  frontend-network:
    external: true 