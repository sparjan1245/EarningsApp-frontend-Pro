<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .step { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Test Direct Auth Service (bypassing gateway)</h3>
        <button onclick="testDirectAuth()">Test Direct Auth Service</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Test Gateway Proxy</h3>
        <button onclick="testGateway()">Test Gateway</button>
        <div id="gateway-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Test Refresh Token</h3>
        <button onclick="testRefresh()">Test Refresh</button>
        <div id="refresh-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 4: Check All Cookies</h3>
        <button onclick="checkAllCookies()">Check Cookies</button>
        <div id="cookies-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 5: Test Protected Route</h3>
        <button onclick="testProtectedRoute()">Test Protected Route</button>
        <div id="protected-result"></div>
    </div>

    <script>
        async function testDirectAuth() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '<div class="step">Testing direct auth service...</div>';
            
            try {
                console.log('Testing direct auth service...');
                const response = await fetch('https://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'sadmin@admin.com',
                        password: 'Superadmin123!'
                    })
                });

                const data = await response.json();
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                console.log('Direct auth response:', { status: response.status, headers, data });

                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <h4>Response Headers:</h4>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <h4>Response Body:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h4>Set-Cookie Headers:</h4>
                        <pre>${JSON.stringify(headers['set-cookie'] || 'No Set-Cookie headers', null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Direct auth error:', error);
                resultDiv.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }

        async function testGateway() {
            const resultDiv = document.getElementById('gateway-result');
            resultDiv.innerHTML = '<div class="step">Testing gateway...</div>';
            
            try {
                console.log('Testing gateway...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'sadmin@admin.com',
                        password: 'Superadmin123!'
                    })
                });

                const data = await response.json();
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                console.log('Gateway response:', { status: response.status, headers, data });

                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <h4>Response Headers:</h4>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <h4>Response Body:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h4>Set-Cookie Headers:</h4>
                        <pre>${JSON.stringify(headers['set-cookie'] || 'No Set-Cookie headers', null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Gateway error:', error);
                resultDiv.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }

        async function testRefresh() {
            const resultDiv = document.getElementById('refresh-result');
            resultDiv.innerHTML = '<div class="step">Testing refresh...</div>';
            
            try {
                console.log('Testing refresh...');
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                console.log('Refresh response:', { status: response.status, headers, data });

                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <h4>Response Headers:</h4>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <h4>Response Body:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h4>Set-Cookie Headers:</h4>
                        <pre>${JSON.stringify(headers['set-cookie'] || 'No Set-Cookie headers', null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Refresh error:', error);
                resultDiv.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }

        function checkAllCookies() {
            const resultDiv = document.getElementById('cookies-result');
            const cookies = document.cookie;
            
            console.log('Current cookies:', cookies);
            
            resultDiv.innerHTML = `
                <div class="success">
                    <h4>Current Cookies:</h4>
                    <pre>${cookies || 'No cookies found'}</pre>
                    <h4>Cookie Details:</h4>
                    <pre>${JSON.stringify(document.cookie.split(';').map(c => c.trim()).filter(c => c), null, 2)}</pre>
                    <h4>Cookie Count:</h4>
                    <pre>${document.cookie ? document.cookie.split(';').length : 0}</pre>
                </div>
            `;
        }

        async function testProtectedRoute() {
            const resultDiv = document.getElementById('protected-result');
            resultDiv.innerHTML = '<div class="step">Testing protected route...</div>';
            
            try {
                console.log('Testing protected route...');
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                console.log('Protected route response:', { status: response.status, headers, data });

                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <h4>Response Headers:</h4>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <h4>Response Body:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Protected route error:', error);
                resultDiv.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            console.log('Page loaded, starting debug tests...');
            setTimeout(() => {
                testDirectAuth();
                setTimeout(() => {
                    testGateway();
                    setTimeout(() => {
                        checkAllCookies();
                    }, 1000);
                }, 1000);
            }, 500);
        };
    </script>
</body>
</html>
