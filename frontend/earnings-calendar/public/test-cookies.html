<!DOCTYPE html>
<html>
<head>
    <title>Cookie Test</title>
</head>
<body>
    <h1>Cookie Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRefresh()">Test Refresh</button>
    <button onclick="showCookies()">Show Cookies</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'sadmin@admin.com',
                        password: 'Superadmin123!'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Response Headers:</h3>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function testRefresh() {
            try {
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Refresh Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Response Headers:</h3>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function showCookies() {
            const cookies = document.cookie;
            document.getElementById('result').innerHTML = `
                <h3>Current Cookies:</h3>
                <pre>${cookies || 'No cookies found'}</pre>
            `;
        }
    </script>
</body>
</html>
